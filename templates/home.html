<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .install-btn {
            background-color: #4caf50;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Installed Applications</h1>
    <ul>
        {% for app in apps %}
            <li>
                <img class="app-icon" src="{{ url_for('static', filename='app_icon.png') }}" alt="App Icon">
                <strong>{{ app.name }}</strong> - {{ app.preview }}
            </li>
        {% endfor %}
    </ul>

    <h2>Install New Application</h2>
    <form action="{{ url_for('install') }}" method="post">
        <label for="git_url">GitHub Repository URL:</label>
        <input type="text" id="git_url" name="git_url" required>
        <button type="submit" class="install-btn">Install</button>
    </form>
</body>
</html>
